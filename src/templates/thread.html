{% extends 'base.html' %}

{% block content %}
<form action='.' method='POST'> {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Create new post">
</form>

<hr>

<h3>{{ thread.subject }}</h3>

{% for instance in object_list %}
  <div class='post-box'>
    <p>#{{ instance.id }}: {{ instance.name }} - {{ instance.post_time }}</p>
    <p>{{ instance.content }}</p>
  </div>
{% endfor %}
{% endblock %}
